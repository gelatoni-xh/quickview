name: Deploy Quickview Frontend

on:
  push:
    branches:
      - main  # 只在 main 分支 push 时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - uses: actions/checkout@v3

      # 2️⃣ 设置 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4️⃣ 打包前端
      - name: Build frontend
        run: npm run build

      # 5️⃣ 确保服务器目录存在
      - name: Create target directory on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          port: 22
          script: |
            mkdir -p /home/ubuntu/quickview

      # 6️⃣ 上传 dist 到服务器
      - name: Upload dist to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          port: 22
          source: "dist/*"
          target: "/home/ubuntu/quickview/"
          overwrite: true

      # 7️⃣ 可选：重启 Nginx 保证新前端生效
      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          port: 22
          script: |
            sudo nginx -t
            sudo systemctl reload nginx

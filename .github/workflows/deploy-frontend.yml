name: Deploy Quickview Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v3

      # 2️⃣ Node
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build
      - name: Build frontend
        run: npm run build

      # 5️⃣ 确保目录存在（owner 给 ubuntu）
      - name: Prepare web directory
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          script: |
            sudo mkdir -p /var/www/quickview
            sudo chown -R ubuntu:ubuntu /var/www/quickview
            sudo chmod -R 755 /var/www/quickview

      # 6️⃣ 上传 dist 内容（不会再 permission denied）
      - name: Upload dist
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          source: "dist/*"
          target: "/var/www/quickview/"
          overwrite: true

      # 7️⃣ Reload nginx
      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PEM }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
